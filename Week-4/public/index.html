<!DOCTYPE html>
<html>
<head>
    <!-- Import Google Icon Font for Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Materialize CSS framework -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!-- Ensure website is optimized for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Link to custom CSS for additional styling -->
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="nav-wrapper">
            <!-- Title -->
            <a href="#" class="title" style="font-size: 2em">Basic Calculator: Addition Made Simple</a>
            <ul id="nav-mobile" class="right hand-on-med-and-down" >
                <!-- Navigation links -->
                <li><a href="home.html" style="font-size: 1.2em">Home</a></li>
                <li><a href="about.html" style="font-size: 1.2em">About</a></li>
                <li><a href="services.html" style="font-size: 1.2em">Services</a></li>
                <li><a href="contact.html" style="font-size: 1.2em">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- Main content container -->
    <div class="container">
        <!-- Centered image with responsive resizing -->
        <div class="row center-align">
            <img src="mathematics.jpg" alt="Maths Image" class="responsive-img" style="width: 40%; height: auto;">
        </div>
        <!-- Heading for the calculator section -->
        <h2 class="center-align">Add Two Numbers</h2>
        <div class="row">
            <!-- Form for addition operation -->
            <form id="additionForm" class="col s12">
                <div class="row">
                    <!-- Input field for the first number -->
                    <div class="input-field col s6">
                        <input id="number1" type="number" class="validate" required>
                        <label for="number1" style="font-size: x-large">Number 1</label>
                    </div>
                    <!-- Input field for the second number -->
                    <div class="input-field col s6">
                        <input id="number2" type="number" class="validate" required>
                        <label for="number2" style="font-size: x-large">Number 2</label>
                    </div>
                </div>
                <div class="row">
                    <!-- Submit button for the form -->
                    <div class="col s12 center-align">
                        <button type="submit" class="btn waves-effect waves-light">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <!-- Placeholder for displaying the result -->
            <div class="col s12 center-align">
                <h5 id="result"></h5>
            </div>
        </div>
        <div class="row">
            <!-- Section to display past additions -->
            <div class="col s12 center-align">
                <h4>Past Additions</h4>
                <ul id="additionsList" class="collection"></ul>
            </div>
        </div>
    </div>
    <!-- JavaScript at the end of the body for better performance -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Import Materialize JavaScript library -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Link to custom JavaScript for form functionality -->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
